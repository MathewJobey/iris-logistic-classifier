  <style>
/* Base Setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background: #0a0b1e;
    }

    /* Hero Section */
    .hero-section {
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e1b4b 0%, #312e81 25%, #3730a3 50%, #4338ca 75%, #4f46e5 100%);
      overflow: hidden;
    }

    /* Animated iris flowers background */
    .flower-bg {
      position: absolute;
      width: 200px;
      height: 200px;
      opacity: 0.15;
      animation: floatGentle 12s ease-in-out infinite;
    }

    .flower-bg:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
      transform: rotate(15deg);
    }

    .flower-bg:nth-child(2) {
      top: 20%;
      right: 15%;
      animation-delay: 3s;
      transform: rotate(-20deg);
    }

    .flower-bg:nth-child(3) {
      bottom: 30%;
      left: 5%;
      animation-delay: 6s;
      transform: rotate(45deg);
    }

    .flower-bg:nth-child(4) {
      bottom: 15%;
      right: 20%;
      animation-delay: 9s;
      transform: rotate(-30deg);
    }

    .flower-bg:nth-child(5) {
      top: 50%;
      left: 50%;
      animation-delay: 2s;
      transform: translate(-50%, -50%) rotate(60deg);
      opacity: 0.08;
    }

    @keyframes floatGentle {
      0%, 100% { 
        transform: translateY(0px) translateX(0px) rotate(var(--rotate, 0deg));
        filter: blur(1px);
      }
      25% { 
        transform: translateY(-15px) translateX(10px)
        rotate(calc(var(--rotate, 0deg) + 5deg));
        filter: blur(0.5px);
      }
      50% { 
        transform: translateY(-8px) translateX(-5px) rotate(calc(var(--rotate, 0deg) - 3deg));
        filter: blur(1.2px);
      }
      75% { 
        transform: translateY(-20px) translateX(8px) rotate(calc(var(--rotate, 0deg) + 7deg));
        filter: blur(0.8px);
      }
    }

    /* Individual iris flower petals */
    .iris-flower {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .petal {
      position: absolute;
      width: 80px;
      height: 25px;
      background: linear-gradient(45deg, #8b5cf6, #7c3aed, #6366f1);
      border-radius: 50px 50px 50px 50px / 25px 25px 50px 50px;
      transform-origin: center bottom;
    }

    .petal:nth-child(1) {
      top: 20%;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
    }

    .petal:nth-child(2) {
      top: 40%;
      left: 25%;
      transform: rotate(60deg);
    }

    .petal:nth-child(3) {
      top: 40%;
      right: 25%;
      transform: rotate(-60deg);
    }

    .petal:nth-child(4) {
      bottom: 30%;
      left: 35%;
      transform: rotate(120deg);
    }

    .petal:nth-child(5) {
      bottom: 30%;
      right: 35%;
      transform: rotate(-120deg);
    }

    .petal:nth-child(6) {
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
    }

    /* Hero title */
    .hero-title {
      position: relative;
      z-index: 10;
      text-align: center;
      color: white;
    }

    .hero-title h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(4rem, 12vw, 10rem);
      font-weight: 900;
      letter-spacing: 0.1em;
      text-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
      animation: titleGlow 3s ease-in-out infinite;
      background: linear-gradient(45deg, #ffffff, #e0e7ff, #c7d2fe, #a5b4fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-title p {
      font-size: 1.5rem;
      font-weight: 300;
      margin-top: 1rem;
      opacity: 0.8;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    @keyframes titleGlow {
      0% { text-shadow: 0 0 20px rgba(139, 92, 246, 0.5); }
      100% { text-shadow: 0 0 40px rgba(139, 92, 246, 0.8), 0 0 60px rgba(99, 102, 241, 0.3); }
    }

    /* Scroll indicator */
    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      animation: bounce 2s infinite;
    }

    .scroll-arrow {
      width: 2px;
      height: 40px;
      background: linear-gradient(to bottom, transparent, white);
      margin: 10px auto;
      border-radius: 2px;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
      40% { transform: translateX(-50%) translateY(-10px); }
      60% { transform: translateX(-50%) translateY(-5px); }
    }

    /* Predictor Section */
    .predictor-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
      background: linear-gradient(180deg, #1e1b4b 0%, #312e81 100%);
      position: relative;
    }

    /* Subtle background pattern */
    .predictor-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
      animation: patternMove 20s ease-in-out infinite;
    }

    @keyframes patternMove {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(20px, -20px) rotate(1deg); }
      66% { transform: translate(-20px, 20px) rotate(-1deg); }
    }

    .predictor-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 32px;
      padding: 48px 40px;
      box-shadow: 
        0 24px 48px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 480px;
      text-align: center;
      position: relative;
      z-index: 1;
      transform: translateY(50px);
      opacity: 0;
      transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .predictor-card.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .predictor-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.8), transparent);
      animation: shimmer 4s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .flower-preview {
      position: relative;
      margin-bottom: 32px;
    }

    .flower-preview img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 
        0 12px 30px rgba(139, 92, 246, 0.4),
        0 0 0 4px rgba(255, 255, 255, 0.1);
      animation: imageFloat 8s ease-in-out infinite;
      transition: transform 0.4s ease;
    }

    .flower-preview img:hover {
      transform: scale(1.1) rotate(5deg);
    }

    @keyframes imageFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
    }

    .predictor-title {
      margin-bottom: 40px;
      color: #ffffff;
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      position: relative;
    }

    .predictor-title::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, #8b5cf6, #6366f1);
      border-radius: 2px;
    }

    .input-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 32px;
    }

    .input-group {
      text-align: left;
    }

    .input-label {
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
      color: #c7d2fe;
      font-size: 13px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .input-field {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 500;
    }

    .input-field:focus {
      border-color: #8b5cf6;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.2);
      transform: translateY(-2px);
    }

    .input-field::placeholder {
      color: #a5b4fc;
      font-weight: 400;
    }

    .predict-button {
      background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
      color: white;
      padding: 18px 40px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      box-shadow: 0 8px 30px rgba(139, 92, 246, 0.4);
    }

    .predict-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }

    .predict-button:hover::before {
      left: 100%;
    }

    .predict-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(139, 92, 246, 0.6);
    }

    .predict-button:active {
      transform: translateY(-2px);
    }

    .result-display {
      margin-top: 32px;
      font-size: 18px;
      font-weight: 600;
      padding: 24px;
      border-radius: 20px;
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .result-display.show {
      opacity: 1;
      transform: translateY(0);
    }

    .result-display.success {
      background: rgba(34, 197, 94, 0.15);
      color: #4ade80;
      border: 2px solid rgba(34, 197, 94, 0.3);
    }

    .result-display.error {
      background: rgba(239, 68, 68, 0.15);
      color: #f87171;
      border: 2px solid rgba(239, 68, 68, 0.3);
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero-title h1 {
        font-size: clamp(3rem, 15vw, 6rem);
      }
      
      .hero-title p {
        font-size: 1.2rem;
      }
      
      .predictor-card {
        padding: 32px 24px;
        margin: 20px;
      }
      
      .input-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      
      .predictor-title {
        font-size: 2rem;
      }
      
      .flower-bg {
        width: 120px;
        height: 120px;
      }
    }

    @media (max-width: 480px) {
      .hero-title h1 {
        font-size: clamp(2.5rem, 12vw, 4rem);
      }
      
      .predictor-card {
        padding: 24px 20px;
      }
      
      .input-field {
        padding: 14px 16px;
        font-size: 14px;
      }
    }

    /* Hide native cursor everywhere, including on input[type=number] and their spin buttons */
    *,
    *:hover,
    *:focus,
    input,
    input[type="number"],
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]:hover,
    input[type="number"]:focus {
      cursor: none !important;
    }

    /* Style number input arrows for Chrome, Edge, Safari */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      appearance: none;
      background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
      border-radius: 8px;
      width: 18px;
      height: 18px;
      margin: 2px;
      box-shadow: 0 1px 4px rgba(139, 92, 246, 0.15);
      border: none;
      opacity: 0.85;
      transition: background 0.2s;
      background-image: url("data:image/svg+xml;utf8,<svg width='18' height='18' xmlns='http://www.w3.org/2000/svg'><polygon points='9,4 13,10 5,10' fill='%23fff'/><polygon points='9,14 13,8 5,8' fill='%23fff' opacity='0.7'/></svg>");
      background-repeat: no-repeat;
      background-position: center;
    }
    input[type="number"]:hover::-webkit-inner-spin-button,
    input[type="number"]:hover::-webkit-outer-spin-button,
    input[type="number"]:focus::-webkit-inner-spin-button,
    input[type="number"]:focus::-webkit-outer-spin-button {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      opacity: 1;
    }

    /* Remove default arrows in Firefox */
    input[type="number"] {
      appearance: textfield;
      -moz-appearance: textfield;
    }
    input[type="number"]::-moz-focus-inner,
    input[type="number"]::-moz-focus-outer {
      border: none;
    }

    /* For Edge/IE (fallback, limited support) */
    input[type="number"]::-ms-input-spinner {
      display: none;
    }
    *,
    *:hover,
    *:focus {
      cursor: none !important;
    }
  </style>
</head>

  <script>
    // Intersection Observer for scroll animations
    const observerOptions = {
      threshold: 0.3,
      rootMargin: '0px 0px -100px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, observerOptions);

    observer.observe(document.getElementById('predictor-card'));

    // Prediction function
    async function predict() {
      const button = document.querySelector('.predict-button');
      const buttonText = document.getElementById('button-text');
      const resultDiv = document.getElementById('result');
      
      // Get input values
      const data = {
        sepal_length: parseFloat(document.getElementById("sepal_length").value),
        sepal_width: parseFloat(document.getElementById("sepal_width").value),
        petal_length: parseFloat(document.getElementById("petal_length").value),
        petal_width: parseFloat(document.getElementById("petal_width").value),
      };

      // Validate inputs
      if (Object.values(data).some(val => isNaN(val))) {
        showResult('‚ùå Please fill in all fields with valid numbers', 'error');
        return;
      }

      // Show loading state
      button.disabled = true;
      buttonText.innerHTML = '<div class="loading-spinner"></div>Analyzing...';
      
      // Hide previous result
      resultDiv.className = 'result-display';
      resultDiv.textContent = '';

      try {
        const res = await fetch("http://127.0.0.1:5000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }

        const json = await res.json();
        
        if (json.error) {
          showResult(`‚ùå Error: ${json.error}`, 'error');
        } else {
          showResult(`üå∏ Predicted Species: ${json.species}`, 'success');
        }
      } catch (error) {
        showResult(`‚ùå Connection error: Unable to reach prediction server`, 'error');
      } finally {
        // Reset button
        button.disabled = false;
        buttonText.textContent = 'Predict Species';
      }
    }

    function showResult(message, type) {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = message;
      resultDiv.className = `result-display show ${type}`;
    }

    // Add enter key support
    document.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        predict();
      }
    });

    // Enhanced input interactions
    document.querySelectorAll('.input-field').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-3px)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });

    // Smooth scroll for scroll indicator
    document.querySelector('.scroll-indicator').addEventListener('click', () => {
      document.querySelector('.predictor-section').scrollIntoView({ 
        behavior: 'smooth' 
      });
    });
  </script>

<script>
// --- Minimal, Circular, Symmetrical Flower Cursor with Sparse, Slow Petal Trail ---

const cursorColor = "#a5b4fc";
const cursorStroke = "#6366f1";
const petalColors = ["#c7d2fe", "#818cf8", "#a5b4fc", "#6366f1"];
const cursorSize = 28;
const petalSize = 10;
const petalsPerTrail = 1; // only one petal per move
const maxPetals = 8; // very few petals on screen

// Create main flower cursor (8-petal, circular, symmetrical)
const cursor = document.createElement("div");
cursor.style.position = "fixed";
cursor.style.left = "0";
cursor.style.top = "0";
cursor.style.width = cursorSize + "px";
cursor.style.height = cursorSize + "px";
cursor.style.pointerEvents = "none";
cursor.style.zIndex = "9999";
cursor.style.transition = "opacity 0.2s";
cursor.style.opacity = "0.97";
cursor.innerHTML = `
  <svg width="${cursorSize}" height="${cursorSize}" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
    <g>
      ${Array.from({length: 8}).map((_, i) => {
        const angle = (360 / 8) * i;
        return `<ellipse cx="14" cy="7" rx="3.2" ry="7" fill="${cursorColor}" stroke="${cursorStroke}" stroke-width="0.7" opacity="0.85" transform="rotate(${angle} 14 14)"/>`;
      }).join("")}
      <circle cx="14" cy="14" r="4" fill="#fff" stroke="${cursorStroke}" stroke-width="0.8" opacity="0.9"/>
      <circle cx="14" cy="14" r="2" fill="${cursorStroke}" opacity="0.7"/>
    </g>
  </svg>
`;
document.body.appendChild(cursor);

// Hide native cursor
document.body.style.cursor = "none";

// Cursor animation state
let mouseX = window.innerWidth / 2;
let mouseY = window.innerHeight / 2;
let cursorX = mouseX, cursorY = mouseY;

// Petal trail state
const petals = [];
function spawnPetal(x, y) {
  const angle = Math.random() * Math.PI * 2;
  const speed = 0.18 + Math.random() * 0.18; // very slow
  const drift = (Math.random() - 0.5) * 0.4; // minimal drift
  const color = petalColors[Math.floor(Math.random() * petalColors.length)];
  const rotation = Math.random() * 360;
  const petal = document.createElement("div");
  petal.style.position = "fixed";
  petal.style.left = "0";
  petal.style.top = "0";
  petal.style.width = petalSize + "px";
  petal.style.height = petalSize + "px";
  petal.style.pointerEvents = "none";
  petal.style.zIndex = "9998";
  petal.style.opacity = "0.7";
  petal.innerHTML = `
    <svg width="${petalSize}" height="${petalSize}" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="5" cy="7" rx="3" ry="5" fill="${color}" opacity="0.85"/>
    </svg>
  `;
  document.body.appendChild(petal);
  petals.push({
    el: petal,
    x, y,
    vx: Math.cos(angle) * speed + drift,
    vy: Math.sin(angle) * speed + 0.4, // very slow fall
    rot: rotation,
    vrot: (Math.random() - 0.5) * 1.2,
    life: 0,
    maxLife: 80 + Math.random() * 30 // long, slow fade
  });
  // Limit number of petals
  if (petals.length > maxPetals) {
    const old = petals.shift();
    old.el.remove();
  }
}

// Mouse move handler
window.addEventListener("mousemove", e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
  cursor.style.opacity = "1";
  // Spawn a single petal on move
  for (let i = 0; i < petalsPerTrail; i++) {
    spawnPetal(cursorX, cursorY);
  }
});
window.addEventListener("mouseleave", () => {
  cursor.style.opacity = "0";
});

// Animation loop
function animateCursor() {
  // Smoothly move main cursor (slow motion)
  cursorX += (mouseX - cursorX) * 0.18;
  cursorY += (mouseY - cursorY) * 0.18;
  cursor.style.transform = `translate(${cursorX - cursorSize/2}px, ${cursorY - cursorSize/2}px)`;

  // Animate petals
  for (let i = petals.length - 1; i >= 0; i--) {
    const p = petals[i];
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.008; // very slow gravity
    p.rot += p.vrot;
    p.life++;
    // Fade out towards end of life
    if (p.life > p.maxLife * 0.7) {
      p.el.style.opacity = (1 - (p.life - p.maxLife * 0.7) / (p.maxLife * 0.3)) * 0.7;
    }
    p.el.style.transform = `translate(${p.x - petalSize/2}px, ${p.y - petalSize/2}px) rotate(${p.rot}deg)`;
    if (p.life > p.maxLife) {
      p.el.remove();
      petals.splice(i, 1);
    }
  }

  requestAnimationFrame(animateCursor);
}
animateCursor();
</script>
